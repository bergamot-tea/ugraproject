{% extends "base.html" %}

{% load static %}







{% block content %}






        <table class="table table-striped table-sm"
  data-toggle="table"
  data-locale="ru-RU"
  data-toolbar=".toolbar"
  data-search="true"
  data-sortable="true"
  data-show-toggle="true"
  data-show-columns="true"
  data-show-button-icons="true"
  data-show-pagination-switch="true"
  data-show-fullscreen="true"
  data-show-print="true"
  data-cache="false"
  data-page-list="[10, 25, 50, 100, all]"
  data-page-size="25"
  data-pagination="true"
  data-pagination-h-align="left"
  data-pagination-detail-h-align="right"
  data-search-align="left"
        >


          <thead>
            <tr>
              <th data-sortable="true">Header</th>
              <th data-sortable="true">Header</th>
              <th data-sortable="true">Header</th>
              <th data-sortable="true">Header</th>
              <th data-sortable="true">Header</th>
            </tr>
          </thead>
          <tbody>



    <tr>
        <td> {{ report.id }}</td>
        <td>{{ report.project }}</td>
        <td>{{ report.year }}</td>
        <td><a href={{report.file.url}} target="_blank"><i class="fas fa-file-pdf"></i></a></td>
        <td>{{ report.sending_date }}</td>

    </tr>




          </tbody>
        </table>

 <samp>Для вывода на печать нажмите </samp> <kbd><kbd>ctrl</kbd> + <kbd>P</kbd></kbd>



{% endblock %}


{% block scripts %}


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table-locale-all.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/print/bootstrap-table-print.min.js"></script>


<script>
  var $table = $('#table')

  $(function() {
    $table.bootstrapTable()

    $('#locale').change(function () {
      $table.bootstrapTable('refreshOptions', {
        locale: $(this).val()
      })
    })
  })

</script>



{% endblock %}
