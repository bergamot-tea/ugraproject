{% extends "base.html" %}
{% load static %}

{% block menu %}

  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Проекты</a>
    <a class="p-2 text-dark" href="#">Отчеты</a>
    <a class="p-2 text-dark" href="#">Помощь</a>
    <a class="p-2 text-dark" href="#">Участники</a>
  </nav>

<a class="btn btn-outline-primary" href="/login">Вход</a>


{% endblock %}



{% block content %}


<br><br><br><br>
<div class="container text-center my-auto mx-auto">
  <div class="row">
    <div class="col-sm">
    </div>
   <div class="col-sm">
        <form class="form-group align-items-center" method="post" action=".">
            {% csrf_token %}
<!--           {{ form.as_p }}   если выводить всю форму -->
            <h6>Логин:</h6>
            {{ form.username }}
            <br>
            <h6>Пароль:</h6>
            {{ form.password }}
            <br>
            <input type="submit" class="btn btn-primary" value="Войти">
            <br><br>
            <h6 class="lead mb-5">У тебя все еще нет аккаунта? <a href="/signup"><strong>Зарегистрируй!</strong></a></h6>
        </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
</div>




{% endblock %}
